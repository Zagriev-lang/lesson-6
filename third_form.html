<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="regisration">
        <header class="regisration__header">
            <div class ='regisration__logo'>
                <img src="img/logo.svg" alt="logo">
            </div>
        </header>
        <section class="regisration__block1">
            <p class="regisration__block1__text">Зарегистрироваться на этом сайте</p>
        </section>
        <section class="regisration__block2">
            <div class="regisration__inputs">
                <div class="regisration__input__block">
                    <p class="regisration__input__text">Имя пользователя</p>
                    <input type="text" class="regisration__input">
                </div>
                <div class="regisration__input__block">
                    <p class="regisration__input__text">EMail</p>
                    <input type="email" class="regisration__input">
                </div>
                <div class="regisration__info">
                    <p class="regisration__text">Подтверждение регистрации будет 
                        <br>отправлено на ваш email.</p>
                </div>
            </div>
            <div class="regisration__btn">
                <button class="regisration__button">
                    <a href="#" class="regisration__button__text">Регистрация</a>
                </button>
            </div>
        </section>
        <footer class="footer">
            <a href="#">Войти  Забыли пароль?</a>
            <a href="#">Перейти к all miracle</a>
        </footer>
    </div>
</body>
</html>
